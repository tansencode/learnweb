<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求最大数最小数</title>
    <script>
        var Max_num = Math.max(3, 1, 16, 4);   //引用Math对象，直接求最大值
        var Min_num = Math.min(3, 6, 9, 7);
        document.write("最大值为：" + Max_num + "<br/>" + "最小值为：" + Min_num);
    </script>
</head>

</body>
</html>
