<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
    <script>
        var i = 0;
        var sum = 0;
        for (i=0; i<=100; i++)
        {
            sum = sum + i;
        }
        document.write("sum=" + sum);
    </script>
</head>

</body>
</html>
