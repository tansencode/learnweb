<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打开新窗口</title>
    <script>
        window.onload = function ()
        {
            //获取到一个类数组，有两个元素
            var oBtn = document.getElementsByTagName("input");
            var opener = null;

            oBtn[0].onclick = function ()
            {
                opener = window.open();   //打开新窗口

                var strHTML = '<!DOCTYPEHTML>\
                <html>\
                <head>\
                <title></title>\
                </head>\
                <body>\
                <div>你好。</div>\
                </body>\
                </html>';

                opener.document.write(strHTML);

            };

            oBtn[1].onclick = function ()
            {
                var oDiv = opener.document.getElementsByTagName("div")[0];
                oDiv.style.fontWeight = "bold";
                oDiv.style.color = "hotpink";
            };
        }
    </script>
</head>
<body>

</body>
    <input type="button" value="打来新窗口"/>
    <input type="button" value="操作新窗口"/>
</html>
