<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标点击事件</title>
    <script>
        window.onload = function ()
        {
            //获取按钮元素
            var oBtn = document.getElementById("btn");
            //添加点击事件
            oBtn.onclick = function ()
            {
                alert("Nice to meet you!");
            }
        }
    </script>
</head>
<body>
    <input id="btn" type="button" value="kick"/>
</body>
</html>
