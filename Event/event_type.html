<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取事件类型</title>
    <script>
        window.onload = function ()
        {
            //获取对象
            var oBtn = document.getElementById("btn");
            oBtn.onclick = function (e)
            {
                alert(e.type);  //e.type即oBtn.type
            };
        }
    </script>
</head>
<body>
    <input id="btn" type="button" value="按钮"/>

</body>
</html>
