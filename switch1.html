<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择结构</title>
    <script>
        var day = 3;
        var week;

        switch(day)
        {
            case 1:
                week = "周一"; break;
            case 2:
                week = "周二"; break;
            case 3:
                week = "周三"; break;
            case 4:
                week = "周四"; break;
            case 5:
                week = "周五"; break;
            case 6:
                week = "周六"; break;
            default:
                week = "周日"; break;

        }

        document.write("今天是" + week);
    </script>
</head>
<body>

</body>
</html>
