<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组元素反转</title>
    <script>
        var arr = [1, 4, 2, 9];
        arr.reverse();   //数组元素反转
        document.write(arr + "<br/>");

        //连接数组元素
        document.write(arr.join() + "<br/>");  //连接数组元素，默认连接使用“，”连接
        document.write(arr.join("*") + "<br/>");   //以*连接数组元素

    </script>
</head>
<body>

</body>
</html>
