<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script>
        function sum(n)   //定义函数
        {
            var s = 0;
            for (var i = 1; i <= n; i++)
            {
                s += i;
            }
            document.write(n + "以内所有整数和为" + s + "<br/>");
        }

        //调用函数
        sum(50);
        sum(100);
        sum(150);
        sum(200);
        sum(250);
    </script>
</head>

</html>
