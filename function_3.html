<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数3</title>
    <script> //定义函数
        function alertMes()
        {
            alert("绿叶，给你初恋般的感觉！");
        }
    </script>
</head>
<body>
    <!--调用函数-->
    <input type="button" onclick="alertMes()" value="提交"/>
</body>
</html>
