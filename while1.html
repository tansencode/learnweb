<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环</title>
    <script>
        var n = 1;
        var sum = 0;

        while (n <= 100)
        {
            sum = sum + n;
            n = n + 1;
        }
        document.write("1+2+...+100=" + sum);
    </script>
</head>
<body>

</body>
</html>
