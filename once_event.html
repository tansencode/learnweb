<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <script>
        window.onload = function ()
        {
            //获取元素
            var oBtn = document.getElementById("btn");

            /*oBtn.addEventListener("click", function()
            {
                alert("点击第一次!");
            },false);    //fn是一个匿名函数，即直接在（）中定义function()

            oBtn.addEventListener("click", function()
            {
                alert("点击第二次!");
            },false);    //fn是一个匿名函数

            oBtn.addEventListener("click", function()
            {
                alert("点击第三次!");
            },false);    //fn是一个匿名函数*/


            oBtn.addEventListener("click", alertMes, false);
            //直接使用函数名

            function alertMes()  //直接定义函数
            {
                alert("第一次");
                //解绑事件
                oBtn.removeEventListener("click", alertMes, false);
            }

        }
    </script>
</head>
<body>
    <input id="btn" type="button" value="按钮"/>

</body>
</html>
