<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取数组长度</title>
    <script>
        //创建数组
        var arr1 = [];
        var arr2 = ["html", "css", "javascript"];
        document.write(arr1.length + "<br/>");
        document.write(arr2.length + "<br/>");
        for (var i = 0; i < arr2.length; i++)   //循环输出数组元素
        {
            document.write(arr2[i] + "<br/>");
        }
    </script>
</head>
<body>

</body>
</html>
