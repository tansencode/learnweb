<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        function loadXMLDoc()  //定义 loadXMLDoc() 函数
        {
            var xmlhttp;
            if (window.XMLHttpRequest)  //创建 XMLHttpRequest 对象，不同浏览器方法不一样，判断浏览器是否支持XMLHttpRequest 对象
            {// code for IE7+, Firefox, Chrome, Opera, Safari,适用这些浏览器
                xmlhttp=new XMLHttpRequest();//开始创建 XMLHttpRequest 对象
            }
            else
            {// code for IE6, IE5，适用IE6/IE5,并开始创建 XMLHttpRequest 对象
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }

            //onreadystatechange 事件  ——来捕获请求的状态，继而实现响应
            xmlhttp.onreadystatechange=function()
            {
                //当 readyState 等于 4 且状态为 200 时，表示响应已就绪
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
                    //服务器 响应,responseText 属性返回字符串形式的响应，因为发送的请求(txt文件)为字符串格式
                }
            }
            xmlhttp.open("GET","demo.txt",true);  //向服务器发送请求,GET方法，true表示异步
            xmlhttp.send(); //发送请求
        }
    </script>
</head>
<body>

    <div id="myDiv"><h2>点击下面按钮修改信息。</h2></div>
    <button type="button" onclick="loadXMLDoc()">修改内容</button>
    <!--按钮调用 loadXMLDoc() 函数-->

</body>
</html>
