<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>截取数组</title>
    <script>
        arr = ["html", "CSS", "Javascript"];
        arr_slice = arr.slice(0, 2);    //截取数组第0到第2个元素
        document.write(arr_slice + "<br/>");

        arr_unshift = arr.unshift("C语言", "C++");   //在数组开头添加两个元素
        document.write(arr_unshift + "<br/>");

        arr_push = arr.push("Python", "Java");   //为数组皆为添加元素
        document.write(arr_push + "<br/>");

        arr_shift = arr.shift();   //删除数组第一个元素
        document.write(arr + "<br/>");

        arr_pop = arr.pop();   //删除数组最后一个元素
        document.write(arr + "<br/>");



    </script>
</head>
<body>

</body>
</html>
