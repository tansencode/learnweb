<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过id获取元素</title>
    <script>
        window.onload = function()
        {
            var oDiv = document.getElementById("div1");    //定义oDiv变量，并通过id获取元素
            oDiv.style.color = "red";   //转换为对象的属性进行操作
        }
    </script>
</head>
<body>
    <div id="div1">今天是1月13日。</div>   <!--获取此处的id-->

</body>
</html>
