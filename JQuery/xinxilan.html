<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>底部信息栏</title>
    <style type="text/css">
        ul li{
            display: inline-block; /*显示在同一行*/
            list-style-type: none;
            margin-right: 8px;

        }
    </style>

    <script src="jquery-1.12.0.min.js" type="text/javascript"></script>
    <script>
        $(function()
        {
            $("li+li").css("border-left", "2px solid black");
            $("li+li").css("padding-left", "8px");
            //$("li+li").css("padding-right", "8px");
        })
    </script>
</head>
<body>
    <ul class="list">
        <li>关于我们</li>
        <li>联系我们</li>
        <li>版权声明</li>
        <li>我要反馈</li>
    </ul>
</body>
</html>
