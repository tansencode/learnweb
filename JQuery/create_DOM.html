<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建结点</title>
    <script src="jquery-1.12.0.min.js" type="text/javascript"></script>
    <script>
        $(function()
        {
            $("#btn").click(function()   //点击事件
                {
                    var $li = "<li></li>";  //创建结点
                    $("ul").append($li);    //插入节点
                }
            )

        })
    </script>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <input id="btn" type="button" value="点击"/>
</body>
</html>
