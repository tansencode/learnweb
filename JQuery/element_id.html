<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <script src="jquery-1.12.0.min.js" type="text/javascript"></script>
    <script>
        $(function()
        {
            $("#date").css("color", "pink");   //选择id="date"的元素
        })
    </script>
</head>
<body>
    <div>2019年1月18日</div>
    <div id="date">2019年</div>  <!--被选中-->
    <p>2019年</p>
</body>
</html>
