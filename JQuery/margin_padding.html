<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body
        {
            text-align:center;
        }
        #main
        {
            text-align:left;
            margin:100px auto;
            padding:15px;
            border:1px dashed gray;
            display:inline-block;
        }
        #box1,#box2
        {
            display:inline-block;
            height:100px;
            width:100px;
        }
        #box1
        {
            background-color:Red;
        }
        #box2
        {
            background-color:Orange;
        }
    </style>
    <script type="text/javascript" src="jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                //获取box2距离顶部的距离
                var top = $("#box2").offset().top;
                //获取box2距离左部的距离
                var left = $("#box2").offset().left;
                var str = "box2与文档顶部距离是：" + top + "\n" + "box2与文档左部距离是：" + left;
                alert(str);
            })
        })
    </script>
</head>
<body>
    <div id="main">
        <div id="box1"></div><br />
        <div id="box2"></div><br />
        <input id="btn" type="button" value="获取" />
    </div>
</body>
</html>
