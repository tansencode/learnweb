<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素选择器</title>
    <script src="jquery-1.12.0.min.js" type="text/javascript"></script> <!--引进jquery库-->
    <script>
        $(function()
        {
            $("div").css("color", "pink");  //选中div元素，并设置颜色
        })
    </script>
</head>
<body>
    <div>2019年1月18日</div>  <!--选中-->
    <p>2019年1月</p>
    <p>2019年1月</p>
    <div>2019年1月18日</div>    <!--选中-->

</body>
</html>
