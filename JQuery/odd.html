<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style type="text/css">
        /*去除所有元素默认的padding和margin*/
        *{padding:0;margin:0}
        /*去除列表项默认符号，即小黑点*/
        ul{list-style-type:none;}
    </style>

    <script src="jquery-1.12.0.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("li:odd").css("color", "red");  //选中奇数元素，从0开始
        })
    </script>
</head>
<body>
    <ul>
        <li>第1个选项</li>
        <li>第2个选项</li> <!--选中-->
        <li>第3个选项</li>
        <li>第4个选项</li> <!--选中-->
        <li>第5个选项</li>
        <li>第6个选项</li> <!--选中-->
    </ul>
</body>
</html>
