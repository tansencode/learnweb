<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>群选择器</title>
    <script src="jquery-1.12.0.min.js" type="text/javascript"></script>
    <script>
        $(function()
        {
            $("div, p, span").css("color", "pink");   //选中div, p, span元素
        })
    </script>
</head>
<body>
    <div>hello</div> <!--选中-->
    <p>hello</p>     <!--选中-->
    <span>hello</span>   <!--选中-->
    <h3>hello</h3>
</body>
</html>
