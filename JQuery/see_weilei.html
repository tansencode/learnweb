<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可见性伪类</title>
    <style type="text/css">
        #list *
        {
            display: none;   /*隐藏元素*/
        }
    </style>

    <script src="jquery-1.12.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function()
        {
            $("#btn").click(function()  //选中input按钮并添加点击事件
            {
                $("#list :hidden").css("display", "block");  //添加为可见
            })
        })
    </script>
</head>
<body>
    <div id="list">
        <div>（1）HTML</div>
        <p>（2）CSS</p>
        <span>（3）JavaScript</span>
    </div>
    <input id="btn" type="button" value="显示" />
</body>
</html>
