<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选择器</title>
    <script src="jquery-1.12.0.min.js" type="text/javascript"></script>
    <script>
        $(function()
        {
            $("#list *").css("color", "pink");  //$("#list *")表示选择id为list的元素下面的所有元素。
        })
    </script>
</head>
<body>
    <ul id="list">
        <li>hello</li>
        <li>hi</li>
        <li>baby</li>
    </ul>
</body>
</html>
