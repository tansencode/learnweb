<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调色板</title>
    <script type="text/javascript">
        //定义获取返回元素函数
        function $$(id)
        {
            return document.getElementById(id);
        }

        window.onload = function () {
            //获取元素
            var cav = $$("canvas");
            var cxt = cav.getContext("2d");  //获取2d对象

            for (var i = 0; i < 6; i++)   //生成一个6*6的颜色板
            {
                for(var j = 0; j < 6; j++)
                {
                    //生成rgb(red, green, blue不变)
                    cxt.fillStyle = "rgb(" + Math.floor(255 - 42.5 * i) + "," + Math.floor(255 - 42.5 * j) + ",0)";
                    cxt.fillRect(j * 25, i * 25, 25, 25); //开始填充
                }
            }

        }
    </script>
</head>
<body>
    <canvas id="canvas" width="300" height="200" style="border:1px dashed gray;"></canvas>
</body>
</html>
