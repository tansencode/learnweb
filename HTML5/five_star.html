<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function $$(id)
        {
            return document.getElementById(id);
        }

        window.onload = function ()
        {
            var cav = $$("canvas");  //获取元素
            var cxt = cav.getContext("2d");

            cxt.beginPath();  //设置开始路径
            for (var i = 0; i < 5; i++) //绘制5条边
            {
                cxt.lineTo(Math.cos((18 + i * 72) * Math.PI / 180) * 50 + 100, -Math.sin((18 + i * 72) * Math.PI / 180) * 50 + 100 );
                cxt.lineTo(Math.cos((54 + i * 72) * Math.PI / 180) * 25 + 100, -Math.sin((54 + i * 72) * Math.PI / 180) * 25 + 100 );
            }
            cxt.closePath();  //关闭路径
            cxt.stroke();   //开始绘制



            cxt.fillStyle = "pink";  //设置填充颜色
            cxt.fill();
        }

    </script>
</head>
<body>
    <canvas id="canvas" width="300" height="200" style="border:1px dashed gray;"></canvas>
</body>
</html>
