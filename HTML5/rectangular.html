<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>长方形</title>
    <script type="text/javascript">
        //定义获取元素的函数
        function $$(id)
        {
            return document.getElementById(id);
        }

        window.onload = function ()
        {
            var cnv = $$("canvas"); //获取元素
            var cxt = cnv.getContext("2d");  //获取元素的对象

            cxt.strokeStyle = "green";  //设置画笔颜色
            cxt.strokeRect(50, 50, 80, 80);  //设置矩形起点(50, 50),(80, 80)为宽和高
        }
    </script>
</head>
<body>
    <canvas id="canvas" width="200" height="150" style="border:1px dashed gray;"></canvas>
</body>
</html>
