<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制直线</title>
    <script type="text/javascript">
        window.onload = function ()
        {
            //获取canvas元素
            var cnv = document.getElementById("canvas");
            //获取上下文环境对象context
            var cxt = cnv.getContext("2d");

            //绘制一个长方形
            cxt.moveTo(50, 100);   //先移到一个点
            //cxt.lineTo(150, 50);
            cxt.lineTo(150, 100);  //再移到另一个点连线
            cxt.lineTo(150, 50);
            cxt.lineTo(50, 50);
            cxt.lineTo(50, 100);
            cxt.stroke(); //开始绘制
        }
    </script>
</head>
<body>
    <!--创建一个画布-->
    <canvas id="canvas" width="200" height="150" style="border:1px dashed gray;"></canvas>
</body>
</html>
