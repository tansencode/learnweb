<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变颜色板</title>
    <script type="text/javascript">
        //定义获取返回元素函数
        function $$(id)
        {
            return document.getElementById(id);
        }

        window.onload = function () {
            //获取元素
            var cav = $$("canvas");
            var cxt = cav.getContext("2d");  //获取2d对象

            var r = 255, g = 0, b = 0;
            for (var i = 0; i < 150; i++)  //不同区域设置不同的rgb值
            {
                if(i < 25)
                {
                    g += 10;
                }
                else if(i > 25 && i < 50)
                {
                    r -= 10;
                }
                else if(i > 50 && i < 75)
                {
                    g -= 10;
                    b += 10;
                }
                else if (i >= 75 && i < 100)
                {
                    r += 10;
                }
                else{
                    b -= 10;
                }
                cxt.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
                cxt.fillRect(3 * i, 0, 3, cav.height);
            }
        }
    </script>
</head>
<body>
    <canvas id="canvas" width="200" height="150" style="border:1px dashed gray;"></canvas>
</body>
</html>
