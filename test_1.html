<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找出水仙花数</title>
    <script>
        var str = "";   //定义空字符串，保存水仙花数

        for (var i = 100; i < 1000; i++)
        {
            var a = i % 10;     //提取个位
            var b = (i / 10) % 10;    //提取十位
            b = parseInt(b);       //舍弃小数部分
            var c = i / 100;      //提取百位
            c = parseInt(c);      //舍弃小数部分
            //Math.pow()是js中求立方的函数
            if (i == (Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3)))
            {
                str = str + i + " ";
            }

        }
        document.write("1000以内的水仙花数有：" + str);
    </script>
</head>

</html>
