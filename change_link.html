<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换字符串连接符</title>
    <script>
        var str1 = "绿*叶*学*习*网";
        var str2 = str1.split("*").join("#");
        //第一步：str2 = str1.split("*") 以*为界切割为数组
        //第二步：str3 = str2.join("#") 以#连接数组元素
        document.write(str2);

    </script>
</head>

</body>
</html>
