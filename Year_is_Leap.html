<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断闰年</title>
    <script>
        //定义函数，判断是否为闰年
        function isLeapYear(year)
        {
            //判断闰年的条件
            if ((year % 4 == 0) && (year % 100 != 0) || (year % 400 == 0))
            {
                return year + "年是闰年";
            }
            else
            {
                return year + "不是闰年";
            }
        }
        //调用函数
        document.write(isLeapYear(2019));
    </script>

</head>

</html>
