<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除字符</title>
    <script>
        var str = "Helle boeey";
        //定义一个变量来保存结果
        var result = "";
        for (var i = 0; i < str.length; i++)  //遍历所有字符
        {
            if(str.charAt(i) != "e")   //跳过字符e，即删除e
            {
                result = result + str.charAt(i);  //输出结果
            }
        }
        document.write(result);
    </script>
</head>
<body>

</body>
</html>
