<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检索字符位置</title>
    <script>
        var str = "I Love You";
        document.write(str.indexOf("Love") + "<br/>");  //返回2
        document.write(str.indexOf("o") + "<br/>");  //返回3
        document.write(str.lastIndexOf("o") + "<br/>");  //返回8
        document.write(str.indexOf("He"));   //没有，即返回-1
    </script>
</head>

<body>

</body>
</html>
