<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取下拉列表内容</title>
    <script>
        window.onload = function()
        {
            var oBtn = document.getElementById("btn");  //获取按钮元素
            var oSelect = document.getElementById("select");  //获取下拉列表标签

            //为按钮添加点击事件
            oBtn.onclick = function ()
            {
                alert(oSelect.value);   //输出选中的内容值
            };
        }
    </script>
</head>
<body>
    <select id="select">
        <option value="北京">北京</option>
        <option value="上海">上海</option>
        <option value="广州">广州</option>
        <option value="深圳">深圳</option>
        <option value="杭州">杭州</option>
    </select>
    <input id="btn" type="button" value="获取用户点击内容"/>

</body>
</html>
