<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取单选框的值</title>
    <script>
        window.onload = function ()
        {
            var oBtn = document.getElementById("btn");  //找到按钮

            var oFruit = document.getElementsByName("fruit");
            //找到单选框标签，得到一个类数组

            //为按钮添加点击事件
            oBtn.onclick = function ()
            {
                //使用for循环遍历所有的单选框
                for(var i = 0; i < oFruit.length; i++)
                {
                    //判断遍历到的是否被选中
                    if (oFruit[i].checked)
                    {
                        alert(oFruit[i].value);  //输出被选中的内容值
                    }
                }
            };
        }
    </script>
</head>
<body>
    <div>
        <label><input type="radio" name="fruit" value="苹果"/>苹果</label>
        <label><input type="radio" name="fruit" value="香蕉"/>香蕉</label>
        <label><input type="radio" name="fruit" value="西瓜"/>西瓜</label>
    </div>
    <input id="btn" type="button" value="获取选中的内容"/>

</body>
</html>
