<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串颠倒</title>
    <script>
        var str1 = "abcdefg";
        var arr = str1.split("");    //分割为数组处理
        arr.reverse();    //颠倒数组
        //再转换为字符串
        var str2 = arr.join("");    //转换为字符串输出
        document.write(str2);
    </script>
</head>
<body>

</body>
</html>
