<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查找父元素</title>
    <style type="text/css">
        table
        {
            border-collapse: collapse;
        }
        table, tr, td{
            border:1px solid gray;
        }
    </style>

    <script>
        window.onload = function ()
        {
            var oTd = document.getElementsByTagName("td");  //得到一个类数组

            //遍历每一个td元素
            for (var i = 0; i < oTd.length; i++)
            {
                //添加点击事件
                oTd[i].onclick = function ()
                {
                    //获取td元素的父元素tr
                    var oParent = this.parentNode;

                    //为父元素添加样式
                    oParent.style.color = "pink";
                    oParent.style.backgroundColor = "green";
                };
            }
        }
    </script>
</head>
<body>
    <table>
        <caption>考试成绩表</caption>
        <tr>
            <td>小明</td>
            <td>80</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>90</td>
        </tr>
    </table>

</body>
</html>
