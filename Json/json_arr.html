<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var arr =
            [
                {
                    "name":"小明",
                    "age":23,
                    "gender":"男"
                },
                {
                    "name":"小红",
                    "age":21,
                    "gender":"女"
                }
            ]
        //读取JSON数据
        document.write("第一个学生的名字是：" + arr[0].name + "<br/>");
        document.write("第二个学生的性别是：" + arr[1].gender + "<br/>");

        //重命名json数组元素
        arr[0].age = 20;
        document.write(arr[0].name + "的年龄是" + arr[0].age + "<br/>");

        //遍历数组元素
        for (i in arr)
        {
            for (c in arr[i])
            {
                document.write(arr[i][c] + "<br/>");
            }
        }
    </script>
</head>
<body>
</body>
</html>
